<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!--Fontawesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!--LightBox CSS-->

    <link rel="stylesheet" href="css/lightbox.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Niramit" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <title>DreamsReal</title>
</head>

<body>
    <!--Navigation Menu-->
    <nav class="navbar navbar-container navbar-expand-lg navbar-dark fixed-top id=mainNav">
        <div class="container">
            <a class="navbar-brand" href="#">DreamsReal</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expended="false" aria-label="Togglenavigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="#navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!--  Inside Hero Section -->

    <section class="page-image page-image-contact section-box">
        <h1 class="page-title">CONTACT</h1>
    </section>

    <!--  Contact Us Section-->

    <section id="contact" class="section-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <div class="section-top">
                        <h2>CONTACT WITH US</h2>
                        <hr>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                            ut labore et dolore magna aliqia
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="contactForm" name="sentMessage">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Your Name ">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Your EMail ">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="subject" type="text" placeholder="Subject ">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message "></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-md-12 text-center">
                                <button id="senMessageButton" class="btn btn-main btn-contact text-uppercase" type="submit">Send Message</button>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Team Section -->



    <!-- Footer Section -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <p class="text-white">NO &copy; 2019 DREAMS</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/lightbox-plus-jquery.js"></script>
    <script src="js/whoweare.js"></script>
</body>

</html>
